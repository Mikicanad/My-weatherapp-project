    <div class="weather-app">

        </form>
    </header>
    <main>
        <div class="weather-app-data">
        <div>
    <h1 class="weather-app-city" id="city" ></h1>
    <p class="weather-app-details">
        <span id="time"></span>, <span id="description"></span>
        <br />
        Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed">3.13km/h</strong>
    </p>
    </div>
    <div class="weather-app-temperature-container">
        <div id ="icon">
        </div> 
        <div class="weather-app-temperature" id="temperature"><strong></strong></div>

     </div>
    </div>
